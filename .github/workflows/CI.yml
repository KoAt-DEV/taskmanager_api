name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NEON_MAIN_URL: ${{ secrets.NEON_MAIN_URL}}
      NEON_TEST_URL: ${{ secrets.NEON_TEST_URL}}
      SECRET_KEY: ${{ secrets.SECRET_KEY}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest test.py -v